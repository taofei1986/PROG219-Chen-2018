<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <LINK REL=StyleSheet HREF="diceGameCSS.css" TYPE="text/css">
      
</head>

<body>
    <div id="welcomeBox">
    </div>
    <h2> The JavaScript Dice Game</h2>
    <p> You start with $5, each round you either win or lose $1.</p>
    <img id="image1" src="./images/dice-1.jpg" alt="Dice Image" style="width:50px;height:50px;">
    &nbsp;&nbsp;&nbsp;&nbsp;

    <img id="image2" src="./images/dice-6.jpg" alt="Dice Image" style="width:50px;height:50px;">
    <br /><br />
    <p id="player1">
        <span class="playerName"></span> balance is $<span class="balance">5</span><br />
        Number of turns <span class="turnCount">0</span>
    </p>
    <br />
    <p>
        <span id="status"></span>
    </p>
    <button id="ButtonBet" type="button">Bet Now</button>
    <br />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="DiceObject.js"></script>
    <script src="PlayerObjects.js"></script>
    <script src="gameObject.js"></script>
    <script src="main.js"></script>
</body>
</html>
